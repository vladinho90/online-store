<h2>Create an user:</h2>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input [(ngModel)]="user.username" matInput>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input [(ngModel)]="user.firstName" matInput>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input [(ngModel)]="user.lastName" matInput>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password"  [(ngModel)]="user.password"  matInput>
  </mat-form-field>
  <br />
  <button type="button" class="btn btn-outline-success" (click)="saveUser()">Submit</button>
  <button type="button" class="btn btn-outline-danger">Reset</button>
</div>
