<div class="detail-section">
    <div class="container-fluid" *ngIf="product">

        <img src="{{product?.pictureURL}}" class="detail-img">

        <h3>{{ product?.title }}</h3>
        <div class="price">{{product?.price | currency:'USD'}}</div>
        <a href="#" class="primary-btn">Add to cart</a>

        <hr>
        <h4>Description</h4>
        <p>{{product?.description}}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>


    </div>
</div>
