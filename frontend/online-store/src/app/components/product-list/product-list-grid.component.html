<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->

                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink='/products/{{tempProduct.id}}'>
                        <img src='{{tempProduct.pictureURL}}' class="img-responsive" width="50" height="50">
                        </a>
                        <!-- inca nu imi dau seama dc trebuie sa pun br iar daca routerLink il scriu cu ghilimele se formateaza documentul -->
                        <br>
                        <a routerLink='/products/{{tempProduct.id}}'>
                            <h1>{{ tempProduct.title}}</h1>
                        </a>
                        <div class="price">{{tempProduct.price | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- if products empty then dispay a message -->
                <!-- ?(save navigation operator) guards against null and undefined values in property paths, avoid null pointer exception -->
                <!-- if (products is null.undefined) or (product.length == 0) display: "No products" -->
                <!-- role="alert" is for accessibility: provide extra information assitive technologies such as screen readers -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>


            </div>
        </div>
    </div>
</div>
